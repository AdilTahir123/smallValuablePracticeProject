<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      width: 100%;
      font-family: sans-serif;
    }
    .container{
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    div h1{
      font-size: 50px;
      color: green;
    }
    iframe{
      margin-top: 20px;
      border: 2px solid green;
      border-radius: 10px;
      width: 80%;
      height: 500px ;
    }
</style>
<body>
    <div class="container">
        <h1>SadiqAbad</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14053.640691607947!2d70.13353553295529!3d28.28589650532419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39376a064db4cce1%3A0x5b062f74e41addd9!2sAslam%20Town%2C%20Sadiqabad%2C%20Pakistan!5e0!3m2!1sen!2s!4v1761386507333!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>    
</body>
</html>
