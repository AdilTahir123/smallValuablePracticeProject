<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }  
  html, body {
    height: 100%;
    width: 100%;
    background: black;
  }
  .container{
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 20px;
    padding: 1rem;
  }
  .card{
    border: 2px solid black;
    width: 200px;
    border-radius: 10px;
    background: white;
    height: 150px;
    text-align: center;
    color: green;
    padding-top: 20px;
    line-height: 40px;
  }
  .card button{
    padding: 10px;
    border-radius: 10px;
    background: rgb(88, 81, 81);
    color: white;
    border: none;
    cursor: pointer;
  }
  .cartContainer{
    color: white;
    background: red;
    padding: 19px;
  }
  .cartItem table tr{
    display: flex;
    flex-direction: row;
    gap: 30px;
    align-items: center;
  }
  table td{
    color: white;
  }
  table th{
    color: greenyellow;  
  }</style>
<body>
  <div class="container">
  </div>
  <div class="cartContainer">

  </div>
  <script>
    const products=[{
      id:1,
      name:"Watch",
      price:200
    },
    {
      id:2,
      name:"Shirt",
      price:500
    },
      {
      id:3,
      name:"Shoes",
      price:600
    },
    {
      id:4,
      name:"Pent",
      price:300
    }]
    const container=document.querySelector('.container');
    let cardContainer=document.querySelector('.cartContainer');
    products.map((product)=>{
      const div=document.createElement('div');
      div.classList.add('card');
      div.innerHTML=`<h2>${product.name}</h2>
                  <h2>${product.price}</h2>
      <button onclick=addToCart(${product.id})>Add to Cart</button>      
      `;
      container.appendChild(div);
    })
const cart=[];
let qty=0;
function addToCart(id){
  let product=products.find(p=>p.id==id);
  let cartItem=cart.find(c=>c.id==id);
  if(cartItem){
  cartItem.qty+=1;
  }
  else{
    cart.push({...product,qty:1});
  }
  renderProduct();
}

function renderProduct(){
cardContainer.innerHTML='';
let total=0;
cart.forEach((c)=>{
  total+=c.price*c.qty;
  let div=document.createElement('div');
  div.className=('cartItem');
  div.innerHTML=`   <table>
      <tr>
      <th>Name</th>
      <td>${c.name}</td>
      <th>Price:</th>
      <td>${c.price}</td>
       <th>Total:</th>
      <td>${c.price*c.qty}</td>     
    </tr>
    </table>`;
  cardContainer.appendChild(div);
})
}
renderProduct();
  </script>
</body>
</html>
