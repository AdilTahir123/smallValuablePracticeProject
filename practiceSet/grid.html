<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            background-color: rebeccapurple;
            color: white;
            font-size: larger;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 30px;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap:10px;
            width: 100vw;
            text-align: center;
            height: 100vh;    
        }
    .container>div{
        text-align: center;
        background: green;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
