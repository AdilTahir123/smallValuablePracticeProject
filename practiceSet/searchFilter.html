<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        .highlight {
            background-color: yellow;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Search here..." id="search123">
        <ul id="ul1"></ul>
        <button class="btn">Adil Tahir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const text = ["Adil","Tahir","Uzair","Taimoor"];
            const searchInput = document.getElementById('search123');
            const ul = document.getElementById('ul1');

            function renderList(items, filter='') {
                ul.innerHTML = '';
                if (items.length === 0) {
                    ul.innerHTML = '<li>No results found</li>';
                    return;
                }
                items.forEach(item => {
                    const li = document.createElement('li');
                    if (filter) {
                        // Highlight matched letters
                        const regex = new RegExp(`(${filter})`, 'gi');
                        li.innerHTML = item.replace(regex, '<span class="highlight">$1</span>');
                    } else {
                        li.textContent = item;
                    }
                    ul.appendChild(li);
                });
            }

            searchInput.addEventListener('input', () => {
                const filter = searchInput.value.toLowerCase().trim();
                const filtered = text.filter(name => name.toLowerCase().includes(filter));
                renderList(filtered, filter);
            });

            // Initial render
            renderList(text);
        });
    </script>
</body>
</html>
