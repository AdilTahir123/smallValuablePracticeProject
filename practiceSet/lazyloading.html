<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy Loading Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Lazy Loading Images Example</h1>

  <div class="image-container">
    <!-- Each image uses the loading="lazy" attribute -->
    <img src="https://picsum.photos/id/1011/800/500" loading="lazy" alt="Image 1">
    <img src="https://picsum.photos/id/1025/800/500" loading="lazy" alt="Image 2">
    <img src="https://picsum.photos/id/1035/800/500" loading="lazy" alt="Image 3">
    <img src="https://picsum.photos/id/1042/800/500" loading="lazy" alt="Image 4">
    <img src="https://picsum.photos/id/1050/800/500" loading="lazy" alt="Image 5">
    <img src="https://picsum.photos/id/1069/800/500" loading="lazy" alt="Image 6">
    <img src="https://picsum.photos/id/1074/800/500" loading="lazy" alt="Image 7">
    <img src="https://picsum.photos/id/1084/800/500" loading="lazy" alt="Image 8">
    <img src="https://picsum.photos/id/109/800/500" loading="lazy" alt="Image 9">
    <img src="https://picsum.photos/id/110/800/500" loading="lazy" alt="Image 10">
  </div>

</body>
</html>
