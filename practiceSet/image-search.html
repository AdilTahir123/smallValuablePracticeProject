<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Galary</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    
    html, body {
    background: #39297b;
    color: white;
    }
    h1{
        text-align: center;
        margin: 100px auto 50px;
        font-weight: 600;
    }
    form{
        width: 90%;
        max-width: 600px;
        margin: auto;
        height: 80px;
        background: #344989;
        display: flex;
        align-items: center;
        border-radius: 8px;
    }
    input{
        flex: 1;
        background: transparent;
        border: none;
        height: 100%;
        outline: none;
        padding:0 30px ;
        color: white;
        font-size: larger;
    }
    ::placeholder{
        color: white;
    }
    form button{
        padding: 0 40px;
        height: 100%;
        background:#ff3929;
        font-size: medium;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        outline: none;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
    }
    #show_more{
        padding: 10px 20px;
        margin:10px auto 100px;
        background:#ff3929;
        font-size: medium;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        outline: none;
        border-radius: 4px;
        display: block;
        }
        #search_result{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin: 100px auto 50px;
            gap:40px;
            width: 80%;
        }
        #search_result img{
    width: 100%;
  height: 230px;
  object-fit: cover;
  border-radius: 4px;
  transition: transform 0.3s ease;
        }
 #search_result  img:hover {
  transform: scale(1.5);
}
</style>
<body>
<h1>Image Search Engine</h1>    
<form id="search_form">
    <input type="text" placeholder="Search Anything Here..." id="search_box" />
    <button>Search</button>
</form>
  <div id="search_result"></div>
  <button id="show_more">Show More</button>
  <script>
        let url1='v9hBdCfUD1Grf3FRDdeoW8zof6ipHZgWNJX6pMuD9kk'
    let Form=document.getElementById('search_form');
    let Input=document.getElementById('search_box');
    let Result=document.getElementById('search_result');
    let Button=document.getElementById('show_more')

    let keyword='';
    let page=1;
    async function searchImages() {
        keyword=Input.value;
        if(page==1){
            Result.innerHTML='';
        }
      const  url=`https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${url1}&per_page=12`;
        const reponse=await fetch(url);
        const data=await reponse.json();
 const results=data.results;
        results.map((result)=>{
            const image=document.createElement('img');
            image.src=result.urls.small;
            let a=document.createElement('a');
            a.href=result.links.html;
            a.target='_blank';
            image.appendChild(a);
            Result.appendChild(image);
            
        })
        console.log(data);

    }
    Form.addEventListener('submit',(e)=>{
        e.preventDefault();
        page=1;
        searchImages();
    })
    Button.addEventListener('click',()=>{
        page++;
        searchImages();
    })
  </script>
</body>
</html>
