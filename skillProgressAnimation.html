<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Skill Progress</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .skill {
      margin-bottom: 20px;
      width: 300px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    progress {
      width: 100%;
      height: 20px;
      appearance:none;
    }

    /* WebKit browsers */
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 0;
    }

    progress::-webkit-progress-value {
      background-color: #4caf50;
      border-radius: 0;
      transition: width 2s ease-in-out;
    }

    /* Firefox */
    progress::-moz-progress-bar {
      background-color: #4caf50;
      border-radius: 0;
      transition: width 4s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>

  <div class="skill">
    <label for="html-progress">HTML 50%</label>
    <progress id="html-progress" max="100" value="0"></progress>
  </div>

  <div class="skill">
    <label for="css-progress">CSS 70%</label>
    <progress id="css-progress" max="100" value="0"></progress>
  </div>

  <div class="skill">
    <label for="js-progress">JavaScript 80%</label>
    <progress id="js-progress" max="100" value="0"></progress>
  </div>

  <script>
    // Animate progress bars after page load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('html-progress').value = 50;
        document.getElementById('css-progress').value = 10;
        document.getElementById('js-progress').value = 80;
      }, 100); // delay to trigger CSS transition
    });
  </script>
</body>
</html>
