<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        
        }
        html{
            scroll-behavior:smooth;
        }
        html, body {
          height: 100vh;
          width: 100%;
         font-family:'sans-serif';
        }
        .container{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 7vh;
        }
        .nav{
            display: flex;
            gap: 10px;
        }
        li{
            list-style: none;
        }
        .container1{
            display: flex;
            height: 85vh;
            padding: 0 100px;
        }
        .left{
            flex: 1;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right{
            flex: 1;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container2{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 8vh;
        }
        .container3{
            height: 100%;
            width: 100%;
            display: flex;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo</h1>
        <div class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </div>
        <div>
            <input type="text" placeholder="searchBar">
            <button>Search</button>

        </div>
    </div>
    <div class="container1">
        <div class="left">
<h2>Left Side</h2>
        </div>
        <div class="right">
            <h2>Right Side</h2>
        </div>
    </div>
    <div class="container2">
        <h2>Footer Content</h2>
        <p>Additional information can go here.</p>
    </div>
    <div class="container3">
        <div class="left">
            <h2>Left Side</h2>
        </div>
        <div class="right">
            <h2>Right Side</h2>
        </div>
    </div>
</body>
</html>
