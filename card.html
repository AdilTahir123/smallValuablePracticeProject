<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      color: green;
      text-align: center;
      margin-bottom: 20px;
    }
    #data {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    .container {
      background: white;
      border: 2px solid green;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .container h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .container p {
      margin: 3px 0;
    }
    .btn {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      background: greenyellow;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn2 {
      background: purple;
      color: white;
    }
  </style>
</head>
<body>
  <h1>All Products</h1>
  <div id="data"></div>

  <script>
    const data = document.getElementById('data');

    const product = [
      {
        title: 'Hand Free',
        desc: 'High Quality',
        price: '$20',
        image: 'https://via.placeholder.com/250x180?text=Hand+Free'
      },
      {
        title: 'E Book',
        desc: 'Medium Quality',
        price: '$25',
        image: 'https://via.placeholder.com/250x180?text=E+Book'
      },
      {
        title: 'Cap',
        desc: 'Best Quality',
        price: '$15',
        image: 'https://via.placeholder.com/250x180?text=Cap'
      }
    ];

    product.forEach((pro) => {
      let div = document.createElement('div');
      div.classList.add('container');
      div.innerHTML = `
        <img src="${pro.image}" alt="product"/>
        <h2>${pro.title}</h2>
        <p>${pro.desc}</p>
        <p><b>${pro.price}</b></p>
        <div class="btn">
          <button>Add To Cart</button>
          <button class="btn2">Buy</button>
        </div>
      `;
      data.appendChild(div);
    });
  </script>
</body>
</html>
