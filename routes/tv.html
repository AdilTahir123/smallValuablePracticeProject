<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    html, body {
      height: 100vh;
      width: 100vw;
      color: white;
      scroll-behavior: smooth;
      background: silver;
    }
    .container{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
        grid-gap: 18px;
        padding: 15px;
        background: transparent;
        color: white;
    }
    .card{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 5px;
        max-width: 200px;
        border-radius: 10px;
        background:mediumseagreen;
        transition: all 2s ease;
        animation: move 2s linear;
    }
    .card img{
        width: 200px;
        overflow: hidden;
        border-radius: 10px;
        object-fit: cover;
    }
    .card h2{
        text-align: center;
        font-size: 20px;
    }
    .card p{
        text-align: center;
        font-size: 18px;
        font-weight: 600;
    }
    .card button{
        padding: 10px;
        background:white;
        color:gray;
        margin-bottom: 2px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
        align-self: center;
    }
    .card button:hover{
        background-color:red;
        color: white;
    }
    @keyframes move {
        
        to{
            transform: scale(1);
        }
    }
    @media (max-width:500px){
        .container{
        display: grid;
        grid-template-columns: 1fr 1fr;
        place-items: center;
        }
    }
</style>

const container=document.querySelector(".container");
products.forEach((product)=>{
    const card=document.createElement("div");
    card.classList.add("card");
    card.innerHTML=`
    <img src="${product.image}" alt="${product.name}"/>
    <h2>${product.name}</h2>
    <p>Price:$${product.price}</p>
    <button > add To Cart</button>
    `;
    container.appendChild(card);
});
