<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }
    html, body {
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      background: red;
    }
    #loader {
      width: 100px;
      height: 100px;
      border: 4px solid white;
      border-top: 5px solid green;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loader">
  </div>
</body>
</html>
