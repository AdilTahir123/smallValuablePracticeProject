<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Card with Glass Overlay</title>
<style>
  *{box-sizing:border-box;font-family:Arial, sans-serif;margin:0;padding:0}
  body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f0f2f5;
  }

  .card{
    width:320px;
    height:420px;
    position:relative;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 8px 25px rgba(0,0,0,0.15);
    cursor:pointer;
  }

  .card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 0.6s ease;
  }

  .card:hover img{
    transform:scale(1.05);
  }

  /* Overlay container */
  .overlay{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    pointer-events:none;
  }

  .glass{
    width:100%;
    padding:20px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);
    border-top:1px solid rgba(255,255,255,0.4);
    border-radius:12px 12px 0 0;

    /* start hidden */
    transform:translateY(100%);
    opacity:0;

    /* transition for smooth animation */
    transition: transform 0.5s ease, opacity 0.5s ease;
    pointer-events:auto;
    color:#fff;
  }

  .card:hover .glass{
    transform:translateY(0%);
    opacity:1;
  }

  .glass h3{
    margin-bottom:8px;
    font-size:20px;
    font-weight:600;
    text-shadow:0 2px 4px rgba(0,0,0,0.4);
  }

  .glass p{
    font-size:14px;
    line-height:1.4;
    text-shadow:0 1px 3px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1000" alt="Beach">
  <div class="overlay">
    <div class="glass">
      <h3>Tropical Beach</h3>
      <p>Relaxing vibes with ocean view. Perfect for vacations and getaways.</p>
    </div>
  </div>
</div>

</body>
</html>
