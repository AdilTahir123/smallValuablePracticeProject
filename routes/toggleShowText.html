<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Light Toggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .light, .dark {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background 0.8s ease, color 0.8s ease;
      gap: 20px; /* spacing between items */
    }

    .light {
      background-color: #ffffff;
      color: green;
    }

    .dark {
      background-color: #000000;
      color: red;
    }

    /* glowing love message */
    .dark::after {
      content: 'Adil I LOVE YOUðŸ’™';
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeIn 2s forwards, glow 2s infinite alternate;
    }

    /* responsive adjust */
    @media(max-width: 748px) {
      .dark::after {
        top: 70%;
        font-size: 1.6rem;
      }
    }

    #btn {
      color: white;
      background: linear-gradient(135deg, #32cd32, #228b22);
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #btn:hover {
      background: linear-gradient(135deg, #228b22, #006400);
      transform: scale(1.1);
    }

    /* fade in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* glowing pulse */
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
      to   { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 60px #ff0; }
    }
  </style>
</head>
<body>
  <div class="light" id="container">
    <h1>Adil Tahir</h1>
    <button id="btn">Dark Mode</button>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const container = document.getElementById('container');

    btn.addEventListener('click', () => {
      container.classList.toggle('light');
      container.classList.toggle('dark');
      btn.textContent = container.classList.contains('dark') ? "Light Mode" : "Dark Mode";
    });
  </script>
</body>
</html>
