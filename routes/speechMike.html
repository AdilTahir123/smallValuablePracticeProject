<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    label {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>üîä Text to Speech</h2>
  <input type="text" placeholder="Enter text here" id="text" />

  <label for="voice">Choose Voice:</label>
  <select id="voice"></select>

  <label for="rate">Rate: <span id="rateValue">1</span></label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <div>
    <button id="play">‚ñ∂ Play</button>
    <button id="stop">‚èπ Stop</button>
  </div>

  <script>
    const textInput = document.getElementById("text");
    const playBtn = document.getElementById("play");
    const stopBtn = document.getElementById("stop");
    const voiceSelect = document.getElementById("voice");
    const rateInput = document.getElementById("rate");
    const pitchInput = document.getElementById("pitch");
    const rateValue = document.getElementById("rateValue");
    const pitchValue = document.getElementById("pitchValue");

    let voices = [];

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = voices
        .map((voice, i) => `<option value="${i}">${voice.name} (${voice.lang})</option>`)
        .join("");
    }

    speechSynthesis.onvoiceschanged = populateVoices;

    function speak() {
      if (speechSynthesis.speaking) speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(textInput.value);
      utterance.voice = voices[voiceSelect.value] || voices[0];
      utterance.rate = parseFloat(rateInput.value);
      utterance.pitch = parseFloat(pitchInput.value);

      speechSynthesis.speak(utterance);
    }

    playBtn.addEventListener("click", speak);
    stopBtn.addEventListener("click", () => speechSynthesis.cancel());

    rateInput.addEventListener("input", () => (rateValue.textContent = rateInput.value));
    pitchInput.addEventListener("input", () => (pitchValue.textContent = pitchInput.value));

    populateVoices();
  </script>
</body>
</html>
