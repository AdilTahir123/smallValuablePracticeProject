<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100vh;
      width: 100%;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn{
        width: 160px;
        height: 160px;
        background:rgba(35, 161, 35, 0.781) ;
        border-radius: 50%;
        font-size: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; 
    }
    .btn::before{
        content: '';
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: conic-gradient(red 0% 25%,blue 25% 50%,green 50% 75%,yellow 75% 100%);
        z-index: -1;
        animation: rotate 1s linear infinite;
    }
    .btn::after{
        content: '';
        width: 170px;
        height: 170px;
        position: absolute;
        border-radius: 50%;
        background: white;
        z-index: -1;
    }
    @keyframes rotate {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
<body>
<div class="btn">
  M  
</div>
</body>
</html>
