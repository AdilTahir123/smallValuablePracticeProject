<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <style>
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px; /* 3D effect */
      margin: 50px auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style:preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* hide backside */
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-card-front {
      background: #fff;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(-180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
    <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <!-- Front Image -->
        <img src="https://picsum.photos/300/200" alt="Card Front">
      </div>
      <div class="flip-card-back">
        <!-- Back Content -->
        <p>Yeh card ka back side hai! Image</p>
      </div>
    </div>
    </div>
</body>
</html>
