<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this page is seo friendly">
    <title>Text</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    .show{
        display: none;
    margin-top: 10px;
    }
    .above.active .show{
        display: block;
    }
    #btn{
        color: white;
        background: red;
        padding: 10px;
        margin: 10px 3px;
        border: none;
        border-radius: 10px;
        font-size: medium;
        outline: none;
        cursor: pointer;
    }
</style>
<body>
    <div class="above">
    <h1 id="adil">Adil</h1>
    <button id="btn">show more</button>
    <div class="show">
        <h2>How are you</h2>
    </div>
    </div>
    <script>
        const btn=document.getElementById('btn');
        const above=document.querySelector('.above');
        btn.addEventListener('click',()=>{
            above.classList.toggle('active');
            if(above.classList.contains('active')){
               btn.textContent='show less'; 
            }
            else{
                btn.innerText='show more';
            }
        })
    </script>
</body>
</html>
